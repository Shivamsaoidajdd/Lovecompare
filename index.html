<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff3366;
            font-size: 36px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #ff3366;
            font-size: 16px;
            width: 200px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e60000;
        }
        button:active {
            transform: scale(0.95);
            background-color: #b30000;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .hidden {
            display: none;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #ff3366;
            border-radius: 10px;
            transition: width 2s ease-in-out;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            input {
                width: 100%;
                margin: 10px 0;
            }
            button {
                width: 100%;
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Love Compatibility Test ‚ù§Ô∏è</h1>
    <p>Enter your names below to check your love compatibility!</p>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner's Name">
    <button onclick="checkLove()">Check Compatibility</button>
    
    <div id="progressBar" class="hidden">
        <div id="progress"></div>
    </div>
    
    <p id="result" class="hidden"></p>

    <script>
        function checkLove() {
            let name1 = document.getElementById("name1").value.trim().toLowerCase();
            let name2 = document.getElementById("name2").value.trim().toLowerCase();
            let result = document.getElementById("result");
            let progressBar = document.getElementById("progressBar");
            let progress = document.getElementById("progress");
            
            if (name1 && name2) {
                result.classList.add("hidden");
                progressBar.classList.remove("hidden");
                progress.style.width = "0%";
                
                let width = 0;
                let interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        showResult(name1, name2);
                    } else {
                        width += 10;
                        progress.style.width = width + "%";
                    }
                }, 200);
            } else {
                result.innerHTML = "Please enter both names!";
                result.style.color = "black";
                result.classList.remove("hidden");
            }
        }
        
        function showResult(name1, name2) {
            let result = document.getElementById("result");
            let progressBar = document.getElementById("progressBar");
            progressBar.classList.add("hidden");
            
            if ((name1 === "disha" && name2 === "shivam") || (name1 === "shivam" && name2 === "disha")) {
                result.innerHTML = `100% Lovers ‚Äì Why not you guys kiss each other? üòò`;
                result.style.color = "pink";
                setTimeout(() => {
                result.innerHTML = `Or Why not some love some care u deserveüò≠ ‚ù§Ô∏è`;
                result.style.color = "green";
            }, 5000);
           
           






            } else if ((name1 === "disha" && name2 === "devesh") || (name1 === "devesh" && name2 === "disha")) {
                result.innerHTML = `0% Compatibility ‚Äì You guys are siblings for sure! üò±`;
                result.style.color = "red";
            } else if (name1 === "disha" && name2 === "krk" || name2 === "disha" && name1 === "krk") {
                result.innerHTML = `50% - Just good friends! üòÇ`;
                result.style.color = "blue";
            } else {
                let relations = [
                    "Siblings! üò±", 
                    "Long-lost Cousins! ü§Ø", 
                    "Best Friends Only! üòÇ", 
                    "Mortal Enemies! üò§", 
                
                ];
                let randomRelation = relations[Math.floor(Math.random() * relations.length)];
                result.innerHTML = `0% Compatibility ‚Äì You Are Actually ${randomRelation}`;
                result.style.color = "red";
            }
            
            result.classList.remove("hidden");

            
            
            
        }
    </script>
</body>
</html>
